<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <script src="js/jquery-3.6.4.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="campo" id="idcampo"></div>
    <div class="infocard" id="idcard"></div>
    <button class="button" id="idbutton">Jogar Pong</button>

    <script>
        var button = document.getElementById("idbutton");
        var campo = document.getElementById("idcampo");
        var infocard = document.getElementById("idcard");

        button.addEventListener("click", function botao(){
            if(campo.style.display === "block"){
                campo.style.display = "none";
                button.textContent = "Jogar Pong";
            } else {
                campo.style.display = "block";
                button.textContent = "Parar jogo";
            }
        });

        function fJS() {
            if(infocard.style.display === "block"){
                infocard.style.display = "none";
            } else {
                infocard.style.display = "block";
            }
        }
    </script>
    
    <div class="container">
        <div class="header">
            <h1>Meu Perfil</h1>
            <img src="avatar.jpg" alt="Minha foto de perfil" class="fotoperfil">
            <h3>Informações pessoais</h3>
            <p>Nome: Aristides Neto</p>
            <p>Idade: 20</p>
            <p>Cidade: Natal</p>
            <p>Projeto: Perfil com Pong</p>
            <p>Linguagens usadas:</p>

            <a href="#" onclick="fJS('orange')">HTML</a>
            <p style="display: inline;"> | </p>
            <a href="#" onclick="fJS()">CSS</a>
            <p style="display: inline;"> | </p>
            <a href="#" onclick="fJS()">JavaScript</a>
            

        </div>
    </div>

</body>
</html>
